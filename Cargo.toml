[package]
name = "cocogitto"
version = "3.0.0"
authors = ["Paul Delafosse <paul.delafosse@protonmail.com>"]
edition = "2018"
readme = "README.md"
license-file = "LICENSE"
repository = "https://github.com/oknozor/cocogitto"
description="""
Cocogitto is a set of cli tools for the conventional commit
and semver specifications.
"""

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
git2 = { version = "^0", default-features = false, features = [] }
anyhow = "^1"
thiserror = "^1"
colored = "^2"
chrono = "^0"
config = "^0"
itertools = "^0"
serde_derive = "^1"
serde = "^1"
tempfile = "^3"
semver = "^0"
shell-words = "^1"
which = "^4"
lazy_static = "^1"
toml = "^0"
clap = { version = "^2", optional = true }
conventional_commit_parser = "^0"

[dev-dependencies]
assert_cmd = "1.0.3"
predicates = "1"
rand = "0.7.3"
indoc = "1.0.3"
speculoos = "0.7.0"

[features]
default = ["cli"]
cli = [ "clap"]

[lib]
name = "cocogitto"
path = "src/lib.rs"

[[bin]]
name = "cog"
path = "src/bin/cog.rs"
required-features = ["clap"]

[[bin]]
name = "coco"
path = "src/bin/coco.rs"
required-features = ["clap"]

[[test]]
name = "all"
path = "tests/common.rs"